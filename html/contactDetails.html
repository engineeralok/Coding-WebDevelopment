<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<body>
    <h1>Enter Your Contact Details</h1>
    <form action="">
        <label for="">First Name</label>
        <input type="text" name="first-name">
        <label for="">Last Name</label>
        <input type="text" name="second-name">

        <br><br>

        <label for="">Age</label>
        <input type="number" name="" id=" ">

        <br><br>

        <label for="">Date of Birth</label>
        <input type="date" name="" id="">

        <br><br>

        <label for="">Email</label>
        <input type="email" name="" id="">

        <br><br>

        <label for="">Password</label>
        <input type="password">

        <br><br>

        <p>Enter your T-Shirt Size</p>
       
        <input type="radio" name="T-Shirt" id="small" value="small">
        <label for="small">Small</label>

        <br>
        <input type="radio" name="T-Shirt" id="medium" value="medium">
        <label for="medium">Medium</label>

       <br>
        <input type="radio" name="T-Shirt" id="large" value="large">
        <label for="large">Large</label>

        <br><br>


        <label for="color">Your Favorite Color</label>
        <input type="color" name="" id="color">

        <br><br>

        <label for="cars">Choose your car</label>
        <select name="car" id="cars">
            <option value="Volvo">Volvo</option>
            <option value="Saab">Saab</option>
            <option value="Fiat">Fiat</option>
            <option value="Audi">Audi</option>
        </select>

        <br><br>

        <label for="yourself">Tell us About Yourself</label>
        <textarea name="yourself" id="aboutYourself" cols="30" rows="10"></textarea>

        <br><br>

        <input type="reset" value="Reset">
        <input type="submit" value="Submit">


    </form>
</body>
</html>
